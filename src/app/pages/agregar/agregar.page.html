<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Nueva Persona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngIf="persona">
      <ion-input type="text" [(ngModel)]="persona.apellido"></ion-input>
    </ion-item>

    <ion-item *ngIf="persona">
      <ion-input type="text" [(ngModel)]="persona.nombre"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="grabar()">Grabar</ion-button>
</ion-content>
